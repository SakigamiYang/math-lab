repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        # no --fix here; make commit deterministic in GUI
      - id: ruff-format
        args: ["--check"]  # fail if not formatted, but do not modify files

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
